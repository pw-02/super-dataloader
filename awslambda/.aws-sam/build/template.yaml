AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'lambda Sample SAM Template for lambda

  '
Globals:
  Function:
    Timeout: 60
    MemorySize: 5000
  Api:
    BinaryMediaTypes:
    - image/png
    - image/jpg
    - image/jpeg
Resources:
  CreateBatchFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      Architectures:
      - x86_64
      Events:
        CreateBatch:
          Type: Api
          Properties:
            Path: /create_batch
            Method: post
      Role: arn:aws:iam::590178426343:role/SIONLambdaRole
      VpcConfig:
        SecurityGroupIds:
        - sg-0e3cfe7dde2d319b2
        SubnetIds:
        - subnet-0719017fb24af22ac
        - subnet-076f5a2c0e07e6b1e
      Environment:
        Variables:
          HF_HOME: /tmp/huggingface_cache
      ImageUri: createbatchfunction:python3.9-v1
    Metadata:
      DockerContext: /workspaces/super-dataloader/awslambda/batch_creation
      DockerTag: python3.9-v1
      Dockerfile: Dockerfile
      SamResourceId: CreateBatchFunction
Outputs:
  CreateBatchApi:
    Description: API Gateway endpoint URL for Prod stage for CreateBatch function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/create_batch/
