defaults:
  - _self_
  - workload: vision #language, vision
  # - override hydra/hydra_logging: disabled  
  # - override hydra/job_logging: disabled

partitions_per_dataset: 1
lookahead_steps: 100
serverless_cache_address: 10.0.17.5:6378  #10.0.28.76:6378
cache_evition_ttl_threshold: 1000 #seconds
use_prefetching: False
use_keep_alive: False
prefetch_lambda_name: 'CreateVisionTrainingBatch'
prefetch_cost_cap_per_hour: null
prefetch_simulation_time: null
evict_from_cache_simulation_time: null

hydra:
  run:
    dir: .  # Current directory or a specific directory where Ray Tune expects to find it
  sweep:
    dir: .  # Same as above
  output_subdir: null
  job_logging:
    level: DISABLE  # Disable job-specific logging
  hydra_logging:
    level: DISABLE  # Disable Hydra-specific logging
